<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Métodos Numéricos{% endblock %}</title>
    
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- MathJax para renderizado de ecuaciones -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\$$', '\$$']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- MathLive para teclado matemático -->
    <script defer src="https://unpkg.com/mathlive"></script>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive-static.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mixgyt/RetroSci-Fi_library/dist/css/sci-fi.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'metodos_numericos/css/style.css' %}">
</head>
<body>
    <nav class="navbar bg-secondary estilo-brillo border border-secondary hover-neon  position-sticky top-0 p-1">
        <div class="navbar-header">
        <div class="navbar-brand">Analisis Numerico
        </div>
        <button class="navbar-toggle">
            <div class="img-menu-white"></div>
        </button>
        </div>
        <div class="navbar-nav">
        <a class="nav-item rounded-pill" href="{% url 'metodos_numericos:index' %}">Inicio</a>
        <a class="nav-item rounded-pill" href="{% url 'metodos_numericos:hermite' %}"> Hermite</a>
        <a class="nav-item rounded-pill" href="{% url 'metodos_numericos:integracion' %}">Integracion</a>
        <a class="nav-item rounded-pill" href="{% url 'metodos_numericos:simplex' %}">Simplex</a>
        </div>
    </nav>

    <main class="container my-4 m-auto">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-code me-1"></i>
                Aplicación de Métodos Numéricos - Django
            </p>
        </div>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/gh/Mixgyt/RetroSci-Fi_library/dist/js/retrosci-fi.js"></script>
    {% block scripts %}
    {% endblock %}

    <script>
    // Configuración global de MathJax
    window.addEventListener('load', function() {
        if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise();
        }
    });

    // Función para re-renderizar MathJax después de cambios dinámicos
    function rerenderMath() {
        if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise();
        }
    }
    </script>
</body>
</html>
